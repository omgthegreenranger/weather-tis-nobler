<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather, Tis Nobler in the Mind to Suffer?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Weather? 'Tis Nobler in the Mind to Suffer!</h1>
    </header>
    <main class="container-fluid">
        <section class="row mx-auto" id="view-block">
            <section class="col-md-3" id="left-block">
                <article class="search-box col input-group my-3" id="search-box">
                    <input type="search" name="City" class="form-control" id="city-name" placeholder="Enter city name">
                    <button type="button" class="btn btn-secondary" id="city-submit" data-bs-toggle="modal" data-bs-target="#searchModal">Search</button>
                </article>
                <article id="history-block" class="col-10">
                    <div id="history-title" class="col-10">Previous Searches</div>
                    <div id="history" class="card align-items-center col-12"></div>
                </article>
            </section>
            <section class="col-md-9 g-3" id="main-block">
                <article id="current-temp" class="row col-10">
                </article>
                <div id="five-day-title-bar" class="col-10 my-2"><div id="five-day-title" class="col-12">5-day Forecast</div></div>
                <article id="future-temp" class="row h-75 my-2 col-10"></article>
            </section>
        </section>
        <div class="modal fade" id="searchModal" tabindex="-1">
            <div class="modal-dialog pe-auto">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title">Select from search results:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-secondary-subtle">
                    <section id="results-box">
            
                    </section>
                </div>
                <div class="modal-footer bg-dark">
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://kit.fontawesome.com/83acaf7ad8.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
<script>dayjs.extend(window.dayjs_plugin_utc)</script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
<script>dayjs.extend(window.dayjs_plugin_timezone)</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="./assets/scripts/scripts.js"></script>
</html>
